                workingDir "${baseBuildPath}"
                commandLine 'sh', '-c', "jballerina-tools-${ballerinaVersion}/bin/ballerina new TestProject"
            }
        }

        def tomlFile = new File("${baseBuildPath}/TestProject/Ballerina.toml")
